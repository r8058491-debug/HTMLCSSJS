<!DOCTYPE html>
<html>

<head>
    <title>E-Commerce Order Table</title>
</head>

<body>
    <table border="1" width="100%">
        <thead>
            <tr>
                <th>OrderID</th>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">101</td>
                <td>
                    <img src="burger.jpg" alt="Burger" width="100">
                </td>
                <td>Burger</td>
                <td>150</td>
                <td>5</td>
                <td>750</td>
                <td>25-12-2025</td>
                <td>Delivered</td>
            </tr>
            <tr>

                <td>
                    <img src="pizza.jpg" alt="Pizza" width="100">
                </td>
                <td>Pizza</td>
                <td>500</td>
                <td>5</td>
                <td>2500</td>
                <td>20-01-2026</td>
                <td>Preparing</td>
            </tr>
            <tr>
                <td rowspan="2">102</td>

                <td>
                    <img src="noodles.webp" alt="Noodles" width="100">
                </td>
                <td>Noodles</td>
                <td>50</td>
                <td>3</td>
                <td>150</td>
                <td>02-02-2025</td>
                <td>Delivered</td>
            </tr>
            <tr>

                <td>
                    <img src="french fries.jpg" alt="french fries" width="100">
                </td>
                <td>French Fries</td>
                <td>20</td>
                <td>2</td>
                <td>40</td>
                <td>23-01-2026</td>
                <td>Preparing</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="8">Grand Total</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
