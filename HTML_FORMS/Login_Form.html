<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
</head>

<body>
    <h3>LOGIN PAGE</h3>
    <form>
        <label>Email/ Mobile:</label><br>
        <input type="text" name="contact" required placeholder="Enter your email or mobile"><br><br>
        <label>Password :</label>
        <input type="password" minlength="6" required placeholder="Enter your password"><br><br>
        <label>Remember Me:</label>
        <input type="checkbox" name="remember me" value="My Name is Raj">My Name is Raj
        <input type="checkbox" name="remember me" value="I don't eat non-veg">I don't eat non-veg<br><br>
        <a href="#">Forgot Password</a><br><br>
        <label>Show Password:</label>
        <select name="show password" required>
            <option value="">---- Password Hint ----</option>
            <option value="4562qw">4562qw</option>
            <option value="qwe123">qwe123</option>
            <option value="Qwe145">Qwe145</option>
        </select><br><br>
        <label>Terms :</label>
        <input type="checkbox" name="terms" value="Sign Up">Sign Up
        <input type="checkbox" name="terms" value="Enrolled">Enrolled
    </form>
</body>

</html>
